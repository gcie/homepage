<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content class="mat-body">
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{ data.cancelButtonLabel }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.okButtonLabel }}</button>
</div>
