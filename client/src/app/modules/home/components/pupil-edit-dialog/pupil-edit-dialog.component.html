<h1 mat-dialog-title>Edytuj ucznia</h1>
<div mat-dialog-content class="form-container">
    <form class="form-container" [formGroup]="editForm">
        <mat-form-field>
            <input matInput placeholder="Imię i nazwisko" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Adres email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="tel" placeholder="Nr telefonu" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Przedmioty" formControlName="needs">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Klasa" formControlName="class">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Imię i nazwisko rodzica" formControlName="parentName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Adres email rodzica" formControlName="parentEmail">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nr telefonu rodzica" formControlName="parentPhone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Stan korepetycji" formControlName="lessonsStatus">
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="assignedTutorId">
                <mat-option *ngFor="let tutor of tutorList" [value]="tutor._id">{{ tutor.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Notatki" formControlName="notes"></textarea>
        </mat-form-field>
        <div>
            <button mat-button (click)="onConfirmClick()">Zatwierdź zmiany</button>
            <button mat-button (click)="onCancelClick()">Anuluj</button>
        </div>
    </form>
</div>
