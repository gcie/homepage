<mat-card>
    <mat-card-title>
        Użytkownicy
    </mat-card-title>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-raised-button color="accent" (click)="addUser()">
                <mat-icon style="height: 28px; width: 28px;" svgIcon="plus"></mat-icon>
                Dodaj użytkownika
            </button>
            <div fxFlex></div>
            <mat-form-field #inputForm color="accent">
                <mat-label>Filtruj</mat-label>
                <input matInput (keyup)="filter()">
            </mat-form-field>
            <button mat-icon-button>
                <mat-icon svgIcon="close" (click)="clearFilter()"></mat-icon>
            </button>
        </div>
        <table mat-table [dataSource]="usersDataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Imię i nazwisko</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Adres email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef>Grupa</th>
                <td mat-cell *matCellDef="let user">{{ user.group }}</td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell class="options-cell" *matCellDef="let user">
                    <button mat-icon-button (click)="editUser(user)">
                        <mat-icon svgIcon="pencil"></mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteUser(user)">
                        <mat-icon svgIcon="delete"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator color="accent" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </mat-card-content>
</mat-card>
