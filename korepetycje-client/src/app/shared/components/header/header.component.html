<mat-toolbar color="primary">
    <button *ngIf="loggedIn" mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <span class="title title-long">Konsola podprzęsłowego korepetycji MOSTowych</span>
    <span class="title title-short">Korepetycje MOSTowe</span>
    <span class="spacer"></span>
    <button *ngIf="loggedIn" mat-icon-button (click)="logout()">
        <mat-icon svgIcon="logout-variant"></mat-icon>
    </button>
</mat-toolbar>
