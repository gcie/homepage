<mat-sidenav-container>
    <app-toolbar></app-toolbar>
    <div class="app-content">
        <mat-card class="login-form-container">
            <mat-card-title style="text-align: center;">Logowanie</mat-card-title>
            <mat-card-content>
                <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <mat-form-field>
                        <input matInput placeholder="Adres email" formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" placeholder="HasÅ‚o" formControlName="password" required>
                    </mat-form-field>
                    <mat-error *ngIf="errorMessage" style="padding-bottom: 10px;"><strong>{{ errorMessage }}</strong>
                    </mat-error>
                    <button mat-raised-button color="primary" type="submit">Zaloguj</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</mat-sidenav-container>
