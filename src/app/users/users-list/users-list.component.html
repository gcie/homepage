<mat-card>
    <mat-card-title>
        Użytkownicy
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="users">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Imię</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
                <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Adres email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef>Grupa</th>
                <td mat-cell *matCellDef="let user">{{ user.group }}</td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell class="options-cell" *matCellDef="let user">
                    <button mat-icon-button (click)="deleteUser(user)">
                        <mat-icon svgIcon="delete"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="fab-container">
            <button mat-fab class="add-fab" color="primary" (click)="addUser()">
                <mat-icon svgIcon="plus"></mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
