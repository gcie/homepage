<h1 mat-dialog-title>Dodaj nowego ucznia</h1>
<div mat-dialog-content class="form-container">
    <form class="form-container" [formGroup]="pupilForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="ImiÄ™ i nazwisko" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Adres email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="tel" placeholder="Nr telefonu" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Przedmioty" formControlName="needs">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Klasa" formControlName="class">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Notatki" formControlName="notes"></textarea>
        </mat-form-field>
        <button mat-button type="submit">Dodaj</button>
    </form>
</div>
