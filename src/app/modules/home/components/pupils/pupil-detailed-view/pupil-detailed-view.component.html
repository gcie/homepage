<div class="pupil-detailed-view-content-wrapper">
    <span class="mat-display-1 pupil-name">
        <mat-icon svgIcon="account-card-details" class="account-icon"></mat-icon>
        {{ pupil?.name }}
    </span>
    <mat-divider></mat-divider>

    <mat-list>
        <app-editable-list-item [data]="pupil?.email" (save)="updatePupil($event, 'email')" validator="email">
            Email
        </app-editable-list-item>
        <app-editable-list-item [data]="pupil?.parentName" (save)="updatePupil($event, 'parentName')">
            ImiÄ™ i nazwisko rodzica
        </app-editable-list-item>
        <app-editable-list-item [data]="pupil?.parentEmail" (save)="updatePupil($event, 'parentEmail')"
            validator="email">
            Adres email rodzica
        </app-editable-list-item>
        <app-editable-list-item [data]="pupil?.phone" (save)="updatePupil($event, 'phone')">
            Numer telefonu
        </app-editable-list-item>
        <app-editable-list-item [data]="pupil?.needs" (save)="updatePupil($event, 'needs')">
            Potrzeby
        </app-editable-list-item>
        <app-editable-list-item [data]="pupil?.class" (save)="updatePupil($event, 'class')">
            Klasa
        </app-editable-list-item>
        <app-editable-list-item [data]="pupil?.notes" (save)="updatePupil($event, 'notes')" type="textarea">
            Notatki
        </app-editable-list-item>
    </mat-list>
</div>
